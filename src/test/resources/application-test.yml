spring:
  config:
    activate:
      on-profile:
        - test
  datasource:
    url: jdbc:h2:mem:testdb  # 使用内存数据库
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update  # 禁用实体的数据库模式创建
  h2:
    console:
      enabled: true  # 启用H2控制台
